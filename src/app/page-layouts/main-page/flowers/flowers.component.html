<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div 
            class="row" 
            *ngFor="let flower of flowers;"
            style="margin-bottom: 20px;"
            >
                <div class="col-md-4">
                    <img src="{{flower.imgPath}}" alt="{{flower.name}}" style="width: 100%; height: 100%; ">
                </div>
                <div class="col-md-8">
                    <h3 class="d-flex justify-content-center"> {{flower.name}}</h3>
                    <p>{{flower.description}}</p>
                        <p class="d-flex justify-content-end " style="color: green; font-weight: 600; font-size: 20px;">Price:{{flower.price}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
